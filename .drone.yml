workspace:
  base: /
  path: PanBook

pipeline:
  build:
    image: docker:18.09
    volumes:
    - name: docker_sock
      path: /var/run/docker.sock
    commands:
    - TAG=$(git describe --tags --exact-match 2> /dev/null || git rev-parse --short HEAD)
    - docker build -t panbook:$(TAG) .
    - docker tag panbook:$(TAG) panbook:latest

volumes:
- name: docker_sock
  host:
    path: /var/run/docker.sock